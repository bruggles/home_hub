{% extends "layout.html" %}
{% block body %}
    <h1>{{ title }}</h1>
    <form action="" method="post">
        {{ form.hidden_tag() }}
        {% for field in form %}
            {% if field.type != 'CSRFTokenField' %} 
                {{ field.label() }}
                {{ field() }}<br>
            {% endif %}
        {% endfor %}        
    </form>
{% endblock %}
