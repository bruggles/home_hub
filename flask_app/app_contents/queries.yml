    case
      when sp.amount is null
      then (bs.amount*1.00)/100.00
      else ((bs.amount*1.00)-(sp.amount*1.00))/100.00 end as amount_remaining
  from
    (select
      category,
      sum(amount) as amount
    from budget_sum
    where (strftime('%Y',date)*100 + strftime('%m', date))<= ?
    and app_group  = ?
    group by category) bs
